<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Layoffs Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 1em;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            padding: 2em;
            animation: fadeInUp 1.5s ease-in-out;
        }
        .section {
            background-color: white;
            padding: 1em;
            margin: 1em 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            animation: fadeInUp 1.5s ease-in-out;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #0056b3;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tech Layoffs Analysis</h1>
    </header>
    <div class="container">
        <div id="graph" class="section">
            <h2>Global Tech Layoffs (2020-2024)</h2>
            <img src="layoffs.png" alt="Graph of global tech layoffs from 2020 to 2024" style="width:100%;height:auto;">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Tech Layoffs Analysis</p>
    </footer>
</body>
</html>
